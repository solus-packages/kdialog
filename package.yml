name       : kdialog
version    : 21.12.0
release    : 50
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/kdialog-21.12.0.tar.xz : 07dcc9e73eed23bfd6f2bcd5562e24ffdb2b6b0614b7106b422b0fc23b389fce
homepage   : https://kde.org/applications/utilities/org.kde.kdialog
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KDialog can be used to show nice dialog boxes from shell scripts
description: |
    KDialog allows you to display dialog boxes from shell scripts. The syntax is very much inspired from the "dialog" command (which shows text mode dialogs).
optimize   : lto
builddeps  :
    - pkgconfig(x11)
    - kdbusaddons-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
