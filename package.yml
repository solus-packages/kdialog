name       : kdialog
version    : 18.12.2
release    : 14
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.2/src/kdialog-18.12.2.tar.xz : 47d9c6ff3cf06aaeb5c94a70d995ac4dcdf7c4aa06f0656923e96d9ee1c5c342
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : KDialog can be used to show nice dialog boxes from shell scripts
description: |
    KDialog allows you to display dialog boxes from shell scripts. The syntax is very much inspired from the "dialog" command (which shows text mode dialogs).
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(x11)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - ktextwidgets-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
