name       : kdialog
version    : 18.08.2
release    : 10
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.2/src/kdialog-18.08.2.tar.xz : e473f1e3808b7f78a07e0a519a72bebf3f1d289e0f5247a71cf69245c0d5445a
license    : GPL-2.0
component  : desktop.kde
optimize   : lto
summary    : KDialog can be used to show nice dialog boxes from shell scripts
description: |
    KDialog allows you to display dialog boxes from shell scripts. The syntax is very much inspired from the "dialog" command (which shows text mode dialogs).
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(x11)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - ktextwidgets-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
