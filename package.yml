name       : kdialog
version    : 18.08.0
release    : 8
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.0/src/kdialog-18.08.0.tar.xz : 914280f7e03709a719cc168a8f734d121f41ab53e937cf5f32fb1ddb2eb9b013
license    : GPL-2.0
component  : desktop.kde
optimize   : lto
summary    : KDialog can be used to show nice dialog boxes from shell scripts
description: |
    KDialog allows you to display dialog boxes from shell scripts. The syntax is very much inspired from the "dialog" command (which shows text mode dialogs).
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(x11)
    - extra-cmake-modules
    - kdbusaddons-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - ktextwidgets-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
