name       : kdialog
version    : 21.12.1
release    : 51
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.1/src/kdialog-21.12.1.tar.xz : 9aeb4da004608e7c8d9ae001b5921d6526c2ccba8c8782982a6c6247187c2a9c
homepage   : https://kde.org/applications/utilities/org.kde.kdialog
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KDialog can be used to show nice dialog boxes from shell scripts
description: |
    KDialog allows you to display dialog boxes from shell scripts. The syntax is very much inspired from the "dialog" command (which shows text mode dialogs).
optimize   : lto
builddeps  :
    - pkgconfig(x11)
    - kdbusaddons-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - ktextwidgets-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
